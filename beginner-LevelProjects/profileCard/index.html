<!DOCTYPE html>
<!-- Coding by VinceDev  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard |VinceDev</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Boxicons links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Container -->
    <div class="profile-card">

        <div class="profile-image">
            <img src="./memoji.jpeg" alt="">
        </div>

        <div class="text-area">
            <span class="name">VinceDev</span>
            <span class="job">Software Developer</span>
        </div>

        <div class="social-icons">
            <a href="#" class="icon-fb"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" class="icon-tw"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="icon-inst"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="icon-git"><i class='bx bxl-github'></i> </a>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Contact Me</button>
        </div>

        <div class="notifications">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">15k</span>
            </div>
        </div>

    </div>
</body>
</html>
